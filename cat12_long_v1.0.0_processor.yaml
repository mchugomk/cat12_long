---

moreauto: true
procversion: 1.0.0
procname: cat12_long
proctype: cat12_long_v1

inputs:
  default:
    container_path: cat12_long_spider_v1.0.0.simg
    diameter_mm: 30
    longmodel: 1
    nproc: 18
    gcutstr: 2
    vox: 1
    bb: 12
    fwhm: 4
   

  xnat:

    filters:
      - type: match
        inputs: scan_t1_1,scan_t1_2,scan_t1_3,scan_t1_4 # not sure how to handle variable inputs

        
    scans:

      - name: scan_t1_1
        types: T1_3DAXIAL
        needs_qc: False
        resources:
          - resource: NIFTI
            ftype: FILE
            fdest: t1_1.nii.gz
            varname: t1_1_niigz
            
      - name: scan_t1_2
        types: T1_3DAXIAL
        needs_qc: False
        resources:
          - resource: NIFTI
            ftype: FILE
            fdest: t1_2.nii.gz
            varname: t1_2_niigz

      - name: scan_t1_3
        types: T1_3DAXIAL
        needs_qc: False
        resources:
          - resource: NIFTI
            ftype: FILE
            fdest: t1_3.nii.gz
            varname: t1_3_niigz
            
      - name: scan_t1_4
        types: T1_3DAXIAL
        needs_qc: False
        resources:
          - resource: NIFTI
            ftype: FILE
            fdest: t1_4.nii.gz
            varname: t1_4_niigz


    attrs:
      - {varname: project, object: assessor, attr: project}
      - {varname: subject, object: session, attr: subject_label}
      - {varname: session, object: session, attr: label}
      - {varname: scan, object: scan, attr: ID, ref: scan_t1_1}
      - {varname: scan, object: scan, attr: ID, ref: scan_t1_2}
      - {varname: scan, object: scan, attr: ID, ref: scan_t1_3}
      - {varname: scan, object: scan, attr: ID, ref: scan_t1_4}


outputs:

  - {path: PDF/cat12_longitudinal.pdf, type: FILE, resource: PDF}


command: >-
  singularity run --cleanenv --contain
  --home $INDIR
  --bind $INDIR:/INPUTS
  --bind $OUTDIR:/OUTPUTS
  {container_path}
  --t1_niigz /INPUTS/{t1_niigz}
  --seg_niigz /INPUTS/{seg_niigz}
  --diameter_mm {diameter_mm}
  --label_info "{project} {subject} {session} {scan}"
  --out_dir /OUTPUTS
  
attrs:
  xsitype: proc:genProcData
  walltime: '01:00:00'
  memory: 8G
  ppn: 1

jobtemplate: job_template.txt

